<div class="navbar navbar-default navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="debug-media">
                <p class="visible-lg">LG</p>
                <p class="visible-md">MD</p>
                <p class="visible-xs">XS</p>
                <p class="visible-sm">SM</p>
            </div>
            <a class="navbar-brand" href="/">
                <img class="img-responsive img-rounded" src="/images/Formula1_small.jpg" style="max-width: 74px; margin-top: -12px;">
            </a>
        </div>
        <nav class="navbar-collapse bs-navbar-collapse collapse" role="navigation" style="height: 1px;">
            <ul class="nav navbar-nav">
                <li ng-repeat="item in navbarItems.left | orderBy:'order'" ng-class="activeHref(item)" ng-if="showItem(item)">
                    <ul class="navbar-nav" ng-if="item.subMenu">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-{{item.glyph}}"></span> {{item.label}} <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li ng-repeat="subitem in item.subMenu | orderBy:'order'" ng-class="activeHref(item)" ng-if="showItem(item)">
                                    <a href="{{subitem.href}}"><span class="glyphicon glyphicon-{{subitem.glyph}}"></span> {{subitem.label}}</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    <a ng-if="!item.subMenu" href="{{item.href}}"><span class="glyphicon glyphicon-{{item.glyph}}"></span> {{item.label}}</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li ng-repeat="item in navbarItems.right | orderBy:'order'" ng-class="activeHref(item)" class="{{item.class}}" ng-if="showItem(item)">
                    <a ng-if="!item.subMenu" href="{{item.href}}"><span class="glyphicon glyphicon-{{item.glyph}}"></span> {{item.label}}</a>
                    <a ng-if="item.subMenu" class="dropdown-toggle" data-toggle="dropdown" href="#"><span class="glyphicon glyphicon-{{item.glyph}}"></span> {{item.label}} <b class="caret"></b></a>
                    <ng-include class="dropdown-menu" ng-if="item.subMenu" src="item.subMenu.templateUrl"></ng-include>
                </li>
            </ul>
        </nav>
    </div>
</div>
